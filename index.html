<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruby Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 48px);
      grid-auto-rows: 48px;
      gap: 0;
    }
    .cell {
      width: 48px;
      height: 48px;
      background-image: url('Ruby_updated.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    function fillGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const cellSize = 48; // 48px cells, no gap
      const cols = Math.ceil(vw / cellSize);
      const rows = Math.ceil(vh / cellSize);
      const total = cols * rows;
      for (let i = 0; i < total; i++) {
        const div = document.createElement('div');
        div.className = 'cell';
        grid.appendChild(div);
      }
    }

    window.addEventListener('load', fillGrid);
    window.addEventListener('resize', fillGrid);
  </script>
</body>
</html>
